<div class="container">
  <h1>Vending Machine</h1>
  <h2>
    Items
  </h2>
  <div class="row">
    <div>
      <div *ngFor="let item of items">
        <div>
          <h3>{{item.name}}</h3>
        </div>
        <div>
          <p>{{item.price}} {{currency}}</p>
        </div>
        <button class="btn btn-primary" (click)="addSelectedItem(item)">Select Item</button>
      </div>
    </div>
  </div>

</div>
